<div id="wbc-donate-map" class="wbc-map">
    <div *ngIf="!uiService.showFilter" class="wbc-menu-button wbc-hidden-lg" (click)="uiService.showFilter = true">
        <div></div>
        <div></div>
        <div></div> 
    </div>
    <wbc-filter [ngClass]="{'visible' : uiService.showFilter}"></wbc-filter>
    <wbc-infobox *ngIf="uiService2.showSelectedFeature" [@slideInAnimation] ></wbc-infobox>
    <span class="wbc-back" routerLink="/spenden">{{'zur√ºck auf Start' | translate }}</span>
    <wbc-icon-filter class="wbc-hidden-xs"></wbc-icon-filter>
    <wbc-bottom-right></wbc-bottom-right>

</div>

<div id="wbc-popup">
    <div *ngIf="uiService.popupFeature">
        <div class="wbc-content">
            <h3>{{uiService.popupFeature.properties.title}}</h3>
            <p>{{uiService.popupFeature.properties.address}}</p>
            <a href="tel:{{uiService.popupFeature.properties.tel}}">{{uiService.popupFeature.properties.tel}}</a>
        </div>
        <div class="wbc-more-button" (click)="openDetails(uiService.popupFeature)">{{'Mehr Information' | translate}}</div>
    </div>
</div>
