<ul>
    <li *ngFor="let cat of dataService.categories" [ngClass]="{'active' : cat.active}"><div class="wbc-image-container" (click)="dataService.activate(cat, '')"><img src="{{cat.img}}" [title]="cat.name | translate"></div></li>
    <li *ngIf="dataService.activeCat">{{dataService.activeCat.name | translate}}</li> 
</ul>
